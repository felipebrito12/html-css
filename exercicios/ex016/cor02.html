<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
</head>
<style>
  *{ /* usnado * para as configrações globais do CSS */
    height: 100%;
  }
  body{
    background-image: linear-gradient(135deg , purple, yellow);
    background-attachment: fixed; /* usado para o gradiente seguir na tela inteira mesmo depois do scroll*/
  }
</style>
<body>
  <h1>Testando Gradiente</h1>
</body>
</html>
